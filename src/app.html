<!doctype html>
<html lang="en">
	<head>
		<title>Alek Ortiz | Portfolio</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Alek Ortiz portfolio website" />
		<meta name="robots" content="index, follow" />
		<meta name="author" content="Alek Ortiz" />
		
		<meta http-equiv="X-Content-Type-Options" content="nosniff" />
		<meta http-equiv="X-Frame-Options" content="DENY" />
		<meta http-equiv="X-XSS-Protection" content="1; mode=block" />
		
		<link rel="icon" href="/favicon.png" />
		<link rel="apple-touch-icon" href="/favicon.png" />
		
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="preload"
			as="style"
			href="https://fonts.googleapis.com/css2?family=Heebo:wght@400&display=swap"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Heebo:wght@400&display=swap"
			media="print"
			onload="this.media='all'"
		/>
		<noscript>
			<link
				rel="stylesheet"
				href="https://fonts.googleapis.com/css2?family=Heebo:wght@400&display=swap"
			/>
		</noscript>
		
		%sveltekit.head%
	</head>
	<body class="dark:bg-dark-200 dark:text-white font-body" data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
